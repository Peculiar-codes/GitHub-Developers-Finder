<!DOCTYPE HTML>
<html>
  <head>
<title>Dev finder</title>
<meta type="description" content="This is a GitHub Developers finder created by Peculiar-codes with the GitHub API"/>
<meta type="keywords" content="GitHub, Developer,Finder, Developer-finder, peculiar dev finder"/>
<meta name="theme-color" content="#565656">
   <link rel="stylesheet" href="git.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<script src="https://peculiar-codes.github.io/peculiar.github.io/peculiar.js"></script>
  </head>
  <body>
  <div class="theme">
 <select id="themes">
 <option value="light">Theme_1</option>
 <option value="dark">Theme_2</option>
 <option value="youthful">Theme_3</option>
 <option value="cool">Theme_4</option>
 
 </select> 
  </div>
  	<header>
<h2>GitHub Developers finder</h2>
<div class="search">
	<i class="fa fa-search fa-2x"></i>
<input type="text" id="search_input" placeholder="input developer's name" />
<button class="btn" id="search_btn">Search</button>
</div>
</header>
<main>
<div id="main" class="main">
<div class="first_view" id="first_view">
</div>
<div class="second_view" id="second_view">
</div>
</div>
</main>
<script src="git.js"></script>
  </body>

</html>
